{%extends 'Temp.html'%}
  {{main}}

{%block content%}
<link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <div class="form-data" v-if="!submitted">


                    <form method="POST" action="/Traine/supdate/{{tr.id}}">
                           {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="Text" class="form-control" name="username1" value="{{tr.username}}" aria-describedby="emailHelp" >

  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">National</label>
    <input type="Text" class="form-control"  name="national1" value="{{tr.national}}" aria-describedby="emailHelp" >

  </div>

                                  <select name="course" class="form-group">
                                      {%for cx in c2%}

                                        {%if c == cx.Course_id %}
                                          <option value="{{cx.Course_id}} " selected>{{cx.Cours_Name}}</option>
                                         {% else %}
                                                <option value="{{cx.Course_id}} ">{{cx.Cours_Name}}</option>
                                         {%endif%}
                                      {%endfor%}

                                  </select>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
                </div>

            </div>
        </div>
    </div>
</div>


{%endblock%}
